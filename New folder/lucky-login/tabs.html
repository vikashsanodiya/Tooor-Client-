<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form name="submit-to-google-sheet">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th>ariaControls</th>
                    <th>Selected</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input name="id" type="text" placeholder="ID" required></td>
                    <td><input name="label" type="text" placeholder="Label" required></td>
                    <td><input name="ariaControls" type="text" placeholder="ariaControls" required></td>
                    <td><input name="selected" type="text" placeholder="Selected" required></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Send</button>
    </form>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxa7JjSV6XVb6rHJBUc8J5swR7EyozEIF1MEA3aggzoH-dCVhJRbh6ZdhCkQewH2E54/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
